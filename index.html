<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Website Preview</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #020617;
      padding: 30px;
      border-radius: 12px;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,.5);
    }
    h1 {
      margin-bottom: 10px;
    }
    p {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Website Preview</h1>
    <p>This is a demo site for client previews.</p>
    <p>Design, text, and colors are customizable.</p>
  </div>
</body>
</html>
