<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sparkle Clean Co</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2em;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        h2 {
            color: #4CAF50;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        ul li {
            background: #e0f7e0;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .cta {
            display: block;
            text-align: center;
            margin: 30px 0;
        }
        .cta a {
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 1.2em;
        }
        .cta a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sparkle Clean Co</h1>
        <p>Friendly, professional cleaning for your home</p>
    </header>
    <main>
        <section>
            <h2>Our Services</h2>
            <ul>
                <li>Regular house cleaning</li>
                <li>Deep cleaning</li>
                <li>Move-in / Move-out cleaning</li>
                <li>Kitchen and bathroom cleaning</li>
                <li>Custom cleaning requests</li>
            </ul>
        </section>
        <section class="cta">
            <h2>Get Started Today!</h2>
            <p>Contact us to book your cleaning service.</p>
            <a href="mailto:info@sparklecleanco.com">Contact Us</a>
        </section>
    </main>
</body>
</html>
